services:
  pg:
    image: postgres:latest
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - ./.volumes/test_postgres:/var/lib/postgresql/data
  auth:
    build:
      context: ./auth/Dockerfile
    env_file: .env
    ports:
      - "${AUTH_PORT}:5001"
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ACCESS_DURATION_MIN=${JWT_ACCESS_DURATION_MIN}
      - JWT_REFRESH_DURATION_MIN=${JWT_REFRESH_DURATION_MIN}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
